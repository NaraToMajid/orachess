<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACHESS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN MENU -->
    <div id="mainMenu" class="menu-container">
        <h1 class="game-title">♜ CATUR BAHLIL NO MI ♞</h1>
        <div class="menu-buttons">
            <button class="menu-btn primary" id="btnMain">MAIN</button>
            <button class="menu-btn secondary" id="btnKeluar">KELUAR</button>
        </div>
    </div>

    <!-- MODE SELECT -->
    <div id="modeSelect" class="menu-container hidden">
        <h2 class="menu-subtitle">PILIH MODE</h2>
        <div class="menu-buttons">
            <button class="menu-btn mode-btn" id="btn2Player">2 PEMAIN</button>
            <button class="menu-btn mode-btn" id="btnVsComputer">VS KOMPUTER</button>
            <button class="menu-btn back-btn" id="backFromMode">← KEMBALI</button>
        </div>
    </div>

    <!-- DIFFICULTY SELECT -->
    <div id="difficultySelect" class="menu-container hidden">
        <h2 class="menu-subtitle">TINGKAT KESULITAN</h2>
        <div class="menu-buttons">
            <button class="menu-btn difficulty-btn" id="btnPemula">PEMULA</button>
            <button class="menu-btn difficulty-btn" id="btnMenengah">MENENGAH</button>
            <button class="menu-btn difficulty-btn" id="btnAhli">AHLI</button>
            <button class="menu-btn back-btn" id="backFromDifficulty">← KEMBALI</button>
        </div>
    </div>

    <!-- GAME CONTAINER -->
    <div id="gameContainer" class="game-wrapper hidden">
        <!-- LEFT PANEL - TURN & RESET -->
        <div class="panel left-panel">
            <div class="turn-indicator">
                <div class="turn-label">GILIRAN</div>
                <div class="turn-value" id="turnDisplay">
                    <div class="piece-icon white-turn"></div>
                </div>
            </div>
            <button class="action-btn reset-btn" id="resetGame">
                <span class="icon-reset"></span> RESET
            </button>
            <button class="action-btn menu-back-btn" id="backToMenu">
                <span class="icon-menu"></span> MENU
            </button>
        </div>

        <!-- CHESS BOARD -->
        <div class="board-container">
            <table id="chessboard"></table>
        </div>

        <!-- RIGHT PANEL - CAPTURED PIECES -->
        <div class="panel right-panel">
            <div class="captured-title">PION MATI</div>
            <div class="captured-box">
                <div class="captured-row">
                    <span class="player-label white-label">
                        <div class="piece-icon white-piece-small"></div> PUTIH
                    </span>
                    <div class="captured-count" id="whiteCapturedCount">0</div>
                </div>
                <div class="captured-row">
                    <span class="player-label black-label">
                        <div class="piece-icon black-piece-small"></div> HITAM
                    </span>
                    <div class="captured-count" id="blackCapturedCount">0</div>
                </div>
            </div>
            <div id="difficultyDisplay" class="difficulty-tag hidden"></div>
        </div>
    </div>

    <!-- GAME OVER MODAL -->
    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="winnerText">PUTIH MENANG</h2>
            <p id="checkmateText">Skakmat!</p>
            <button class="modal-btn" id="modalResetBtn">MAIN LAGI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
